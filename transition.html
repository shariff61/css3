<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid red;
            width: 200px;
            height: 200px;
            background-color: turquoise;
            transition: width 4s ease 2s;
            
        } 
        .box:hover{
          width: 500px;
          background-image: linear-gradient(170deg, blue, orange);
        }
    </style>
</head>
<body>
    <div class="box">
    <h1>transition</h1>
    </div>
</body>
</html>
